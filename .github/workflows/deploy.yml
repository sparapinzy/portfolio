name: Build & Deploy Minified Site

on:
  push:
    branches:
      - main  # Change if your default branch is different

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Cache Node.js dependencies for faster builds
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 3. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 4. Install minifier tools
      - name: Install CLI tools
        run: npm install -g clean-css-cli terser

      # 5. Prepare dist folder (only copy necessary files)
      - name: Prepare dist folder
        run: |
          mkdir dist
          shopt -s extglob
          cp -R !(dist|.git|.github|node_modules) dist/
          mkdir -p dist/css dist/js

      # 6. Minify CSS
      - name: Minify CSS
        run: cleancss -o dist/css/style.min.css css/style.css

      # 7. Minify JS
      - name: Minify JS
        run: terser js/script.js -o dist/js/script.min.js -c -m

      # 8. Update HTML references (cross-platform safe)
      - name: Update HTML references
        run: |
          find dist -name "*.html" -type f -exec sed -i'' -e 's|css/style.css|css/style.min.css|g' {} +
          find dist -name "*.html" -type f -exec sed -i'' -e 's|js/script.js|js/script.min.js|g' {} +

      # 9. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist